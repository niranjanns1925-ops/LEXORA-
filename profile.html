        /* â”€â”€â”€ Reset â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        /* â”€â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

            max-width: 700px;

        /* â”€â”€â”€ Avatar hero â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

            font-weight: 700;
            letter-spacing: 0.5px;
        }

            margin-bottom: 32px;

            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .av-option:hover {
            background: rgba(94, 99, 186, 0.25);
            border-color: #8286c9;
            transform: scale(1.08);
        }

        .av-option.chosen {
            background: rgba(94, 99, 186, 0.4);
            border-color: #5E63BA;
            box-shadow: 0 0 0 3px rgba(94, 99, 186, 0.3);

            background: rgba(255, 255, 255, 0.08);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;

            color: rgba(255, 255, 255, 0.35);
        }

        .edit-row input:focus {
            border-color: #8286c9;
            box-shadow: 0 0 0 3px rgba(94, 99, 186, 0.25);
        }

        .save-btn {
            background: linear-gradient(135deg, #5E63BA, #8286c9);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 700;
            padding: 12px 22px;
            cursor: pointer;
            font-family: inherit;

        /* â”€â”€â”€ Stats grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

            gap: 14px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 14px;
            text-align: center;
            transition: background 0.2s;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .stat-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #8286c9;
            line-height: 1.1;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.7px;
        }

        /* â”€â”€â”€ Win rate bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .win-rate-wrap {
            margin-bottom: 32px;
        }

        .win-rate-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .win-rate-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }

        .win-rate-fill {
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(90deg, #5E63BA, #2ecc71);
            transition: width 0.8s ease;
        }

        /* â”€â”€â”€ Danger zone â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .danger-zone {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .reset-btn {
            flex: 1;
            min-width: 140px;
            background: rgba(231, 76, 60, 0.12);
            border: 1.5px solid rgba(231, 76, 60, 0.35);
            border-radius: 12px;
            color: #ff7675;
            font-size: 0.88rem;
            font-weight: 600;
            padding: 12px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        .reset-btn:hover {
            background: rgba(231, 76, 60, 0.25);
            border-color: #e74c3c;
        }

        .logout-big {
            flex: 1;
            min-width: 140px;
            background: rgba(255, 255, 255, 0.06);
            border: 1.5px solid rgba(255, 255, 255, 0.18);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.88rem;
            font-weight: 600;
            padding: 12px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .logout-big:hover {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
        }

        /* â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%) translateY(80px);
            background: #27ae60;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 12px 28px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
            z-index: 999;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* â”€â”€â”€ Divider â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .divider-line {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.08);
            margin: 0 0 24px;
        }

        /* â”€â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        @media (max-width: 500px) {
            .profile-card {
                padding: 24px 16px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <script>
        // â”€â”€â”€ Avatar options â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const AVATARS = [
            'ğŸ¯', 'ğŸ¦Š', 'ğŸ¯', 'ğŸ¸', 'ğŸ¦', 'ğŸ§', 'ğŸ¦‹', 'ğŸ‰',
            'ğŸ¦„', 'ğŸº', 'ğŸ¦…', 'ğŸ™', 'ğŸ¦Š', 'ğŸ­', 'ğŸ‘¾', 'ğŸ¤–',
            'ğŸ§™', 'ğŸ§œ', 'ğŸ¦¸', 'ğŸ¥·', 'ğŸª', 'ğŸŒŸ', 'ğŸ”¥', 'âš¡',
            'ğŸ€', 'ğŸŒˆ', 'ğŸ’', 'ğŸ²', 'ğŸ®', 'ğŸ†', 'ğŸŒ™', 'ğŸŒŠ'
        ];

        // â”€â”€â”€ Storage helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const player = sessionStorage.getItem('hgPlayer') || localStorage.getItem('hgPlayer') || 'Player';

        function getProfile() {
            const key = 'hgProfile_' + player;
            const def = { name: player, avatar: 'ğŸ¯' };
            return JSON.parse(localStorage.getItem(key) || JSON.stringify(def));
        }
        function saveProfile(obj) {
            localStorage.setItem('hgProfile_' + player, JSON.stringify(obj));
        }
        function getStats() {
            const key = 'hgStats_' + player;
            const def = { played: 0, won: 0, lost: 0, streak: 0, bestStreak: 0 };
            return JSON.parse(localStorage.getItem(key) || JSON.stringify(def));
        }
        function saveStats(obj) {
            localStorage.setItem('hgStats_' + player, JSON.stringify(obj));
        }

        // â”€â”€â”€ Render avatar grid â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const profile = getProfile();
        let selectedAvatar = profile.avatar;

        function renderAvatarGrid() {
            const grid = document.getElementById('avatarGrid');
            grid.innerHTML = '';
            AVATARS.forEach(em => {
                const div = document.createElement('div');
                div.className = 'av-option' + (em === selectedAvatar ? ' chosen' : '');
                div.textContent = em;
                div.onclick = () => pickAvatar(em);
                grid.appendChild(div);
            });
        }

        function pickAvatar(em) {
            selectedAvatar = em;
            document.getElementById('avatarDisplay').textContent = em;
            renderAvatarGrid();
            const p = getProfile();
            p.avatar = em;
            saveProfile(p);
            showToast('Avatar saved! âœ¨');
        }

        function scrollToAvatars() {
            document.getElementById('avatar-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // â”€â”€â”€ Populate page â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function populatePage() {
            const p = getProfile();
            const stats = getStats();

            document.getElementById('avatarDisplay').textContent = p.avatar;
            document.getElementById('heroName').textContent = p.name;
            document.getElementById('heroTag').textContent = '@' + p.name.toLowerCase().replace(/\s+/g, '-');
            document.getElementById('nameInput').value = p.name;

            document.getElementById('stat-played').textContent = stats.played;
            document.getElementById('stat-won').textContent = stats.won;
            document.getElementById('stat-lost').textContent = stats.lost;
            document.getElementById('stat-streak').textContent = stats.bestStreak;

            const pct = stats.played > 0 ? Math.round((stats.won / stats.played) * 100) : 0;
            document.getElementById('win-pct').textContent = pct + '%';
            document.getElementById('win-fill').style.width = pct + '%';
        }

        // â”€â”€â”€ Save name â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function saveName() {
            const val = document.getElementById('nameInput').value.trim();
            if (!val) return;
            const p = getProfile();
            p.name = val;
            saveProfile(p);
            document.getElementById('heroName').textContent = val;
            document.getElementById('heroTag').textContent = '@' + val.toLowerCase().replace(/\s+/g, '-');
            // Also update session player name
            sessionStorage.setItem('hgPlayer', val);
            localStorage.setItem('hgPlayer', val);
            showToast('Name saved! ğŸ™Œ');
        }

        // â”€â”€â”€ Reset stats â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function resetStats() {
            if (!confirm('Reset all your game statistics? This cannot be undone.')) return;
            saveStats({ played: 0, won: 0, lost: 0, streak: 0, bestStreak: 0 });
            populatePage();
            showToast('Stats reset.');
        }

        // â”€â”€â”€ Logout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function doLogout() {
            sessionStorage.removeItem('hgPlayer');
            window.location.href = 'login.html';
        }

        // â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2500);
        }

        // â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        renderAvatarGrid();
        populatePage();
    </script>
